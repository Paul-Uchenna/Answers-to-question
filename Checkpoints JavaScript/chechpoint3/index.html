  <body>
    <!-- Header Section -->
    <header class="bg-black text-white py-3 fixed w-full">
      <div

      >
        <!-- Name -->
        <div>
          <h1 class="text-3xl font-bold pl-10">
            <a href="index.html"
              >Time<span class="font-bold text-yellow-600">Crafted</span></a
            >
          </h1>
        </div>

        <!-- Navigation Menu -->
        <nav
          class="md:flex md:flex-row md:space-x-10 md:justify-center md:flex-grow"
        >
          <ul class="flex flex-col md:flex-row md:space-x-10">
            <li><a href="#Home" class="hover:text-yellow-500">Home</a></li>
            <li><a href="#About" class="hover:text-yellow-500">About</a></li>
            <li>
              <a href="#Features" class="hover:text-yellow-500">Features</a>
            </li>
          </ul>
        </nav>

        <!-- Search Button -->
        <div
          class="text-black flex justify-center md:mt-0 md:ml-4 md:justify-end bg-white px-7 rounded-md"
        >
          <form action="#" method="get" class="flex items-center">
            <input
              type="text"
              id="searchInput"
              name="searchInput"
              placeholder="Search for a product"
              class="border-none focus:outline-none"
            />
            <button
              type="submit"
              id="searchButton"
              class="border border-white px-4 my-2 rounded-full hover:bg-white hover:text-yellow-500 hover:border-yellow-500 focus:outline-none transition duration-300"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- Shopping Cart Section -->
    <section class="pt-10 h-svh">
      <h2
        class="text-7xl py-10 px-32 border-b-2 border-black font-semibold font1"
      >
        SHOPPING CART
      </h2>

      <div class="px-16 py-14">
        <!-- left Section: product1 -->

        <div
          class="flex w-8/12 float-left pb-5 mb-6 border-b-2 border-black article"
        >
          <div class="m-4">
            <a
              href="Images/SHADOW-KNIT-LEATHER-SNEAKER1.jpg"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="Images/SHADOW-KNIT-LEATHER-SNEAKER1.jpg"
                alt=""
                class="h-36 w-48 border-2 border-black"
            /></a>
          </div>

          <div class="w-full">
            <p class="font-sans pt-4 font-bold">
              SHADOW KNIT LEATHER <br />
              SNEAKER
            </p>
            <div class="flex justify-between">
              <div class="select">
                <select
                  id="dropdown1"
                  name="dropdown1"
                  class="px-3 py-3 my-3 mr-5 border-2 border-black bg-white"
                >
                  <option value="" selected disabled>Select color</option>
                  <option value="black">Black</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="rainbow">Rainbow</option>
                </select>
                <select
                  id="dropdown2"
                  name="dropdown2"
                  class="px-4 py-3 my-3 border-2 border-black bg-white"
                >
                  <option value="" selected disabled>Size</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="42">42</option>
                  <option value="45">45</option>
                </select>
              </div>

              <div
                class="flex items-center mr-4 border-2 border-black h-12 px-4 mt-3.5"
              >
                <button
                  class="mr-5 pb-1 text-3xl font-extrabold duration-300 hover:text-red-600 decrement"
                >
                  -
                </button>
                <p class="text-xl count">1</p>
                <button
                  class="ml-5 pb-1 text-3xl font-extrabold duration-300 hover:text-green-700 increment"
                >
                  +
                </button>
              </div>
            </div>

            <div class="flex justify-between">
              <!-- like & delete -->

              <div class="like&delete">
                <button
                  class="text-base pt-1 pl-1 duration-300 hover:text-yellow-600 hover:underline mr-3 like"
                >
                  <i class="ri-heart-fill"></i> LIKE
                </button>
                <button
                  class="text-base pt-1 pl-1 duration-300 hover:text-red-600 hover:underline delete"
                >
                  <i class="ri-delete-bin-6-fill"></i> DELETE
                </button>
              </div>
              <p class="mr-7 font-bold pt-1 price dollar" data-price="124.5">
                124.5
              </p>
            </div>
          </div>
        </div>

        <!-- right Section: received -->

        <div class="p-5 border-2 border-black w-80 h-64 float-right">
          <p class="font-sans font-bold pb-5">ORDER SUMMARY</p>

          <div class="flex flex-col">
            <div class="flex justify-between pb-2">
              <p class="text-gray-600">SUBTOTAL</p>
              <p class="font-bold dollar" data-price="0" id="subtotal">0</p>
            </div>

            <div class="flex justify-between pb-2">
              <p class="text-gray-600">TAX</p>
              <p class="font-bold" id="tax">15%</p>
            </div>

            <div class="flex justify-between pb-2">
              <p class="text-gray-600">TOTAL</p>
              <p class="font-bold dollar" id="total">0</p>
            </div>
          </div>

          <button
            type="submit"
            class="bg-black font-bold text-white block w-full mt-5 py-2 duration-300 hover:bg-green-800"
            id="order"
          >
            ORDER
          </button>
        </div>

        <!-- left Section: product2 -->

        <div

              <img
                src="Images/SHADOW-OG-SNEAKERS-MENS.avif"

          <div class="w-full">

            <div class="flex justify-between">

                </select>

              <div
                class="flex items-center mr-4 border-2 border-black h-12 px-4 mt-3.5"
              >
                <button
                  class="mr-5 pb-1 text-3xl font-extrabold duration-300 hover:text-red-600 decrement"
                >
                  -
                </button>
                <p class="text-xl count">1</p>
                <button

                </button>
              </div>
            </div>

            <div class="flex justify-between">
              <!-- like & delete -->

                <button

                  <i class="ri-heart-fill"></i> LIKE

                <button

                  <i class="ri-delete-bin-6-fill"></i> DELETE

              </div>
              <p class="mr-7 font-bold pt-1 price dollar" data-price="98.99">
                98.99
              </p>
            </div>
          </div>
        </div>

        <!-- left Section product3 -->

        <div
          class="flex w-8/12 float-left pb-5 mb-6 border-b-2 border-black article"
        >
          <div class="m-4">
            <a
              href="Images/Cloudo-Black-eclipse.webp"

              <img

            <p class="font-sans pt-4 font-bold">

            <div class="flex justify-between">
              <div class="select">
                <select

                  class="px-3 py-3 my-3 mr-5 border-2 border-black bg-white"

              </div>
              <div

                <button
                  class="mr-5 pb-1 text-3xl font-extrabold duration-300 hover:text-red-600 decrement"

                </button>
                <p class="text-xl count">1</p>
                <button
                  class="ml-5 pb-1 text-3xl font-extrabold duration-300 hover:text-green-700 increment"
                >
                  +
                </button>
              </div>
            </div>

            <div class="flex justify-between">
              <!-- like & delete -->

              <div class="like&delete">
                <button
                  class="text-base pt-1 pl-1 duration-300 hover:text-yellow-600 hover:underline mr-3 like"
                >
                  <i class="ri-heart-fill"></i> LIKE
                </button>
                <button
                  class="text-base pt-1 pl-1 duration-300 hover:text-red-600 hover:underline delete"
                >
                  <i class="ri-delete-bin-6-fill"></i> DELETE
                </button>
              </div>
              <p class="mr-7 font-bold pt-1 price dollar" data-price="896.76">
                896.76
              </p>
            </div>
          </div>
        </div>
      </div>
